# Source: ersilia-model-deployments/charts/eos/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eos-model-3804
  namespace: eos-models
  labels:
    ersilia.modelid: eos3804
    ersilia.modelsize: 500Mi
    app.kubernetes.io/instance: eos-model-3804
    app.kubernetes.io/name: eos-model
    app.kubernetes.io/component: model
    app.kubernetes.io/part-of: eos-models
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/instance: eos-model-3804
      app.kubernetes.io/name: eos-model
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  minReadySeconds: 60
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600
  template:
    metadata:
      labels:
        ersilia.modelid: eos3804
        ersilia.modelsize: 500Mi
        app.kubernetes.io/instance: eos-model-3804
        app.kubernetes.io/name: eos-model
        app.kubernetes.io/component: model
        app.kubernetes.io/part-of: eos-models
    spec:
      containers:
        - name: model
          image: ersiliaos/eos3804:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources: 
            requests:
              cpu: 10m
              memory: 200Mi
            limits:
              cpu: 1000m
          livenessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 20
            periodSeconds: 15
            failureThreshold: 10
            httpGet:
              path: /healthz
              port: 80
          readinessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 20
            periodSeconds: 15
            failureThreshold: 10
            httpGet:
              path: /healthz
              port: 80
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          # TODO: volume mounts
          # TODO: security context
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
      securityContext: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: ersilia.supportedModelSize
                operator: In
                values:
                  - 500Mi
                  - 1Gi
                  - 2Gi
                  - 4Gi
                  - 8Gi
