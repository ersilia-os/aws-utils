apiVersion: v1
kind: Service
metadata:
  name: eos{{ .Values.modelName }}
  namespace: models
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: eos
    model: {{ squote .Values.modelName }}
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
