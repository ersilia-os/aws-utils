eos:
  # this can be used to separate various model "groupings"
  modelCollectionName: eos
  models:
    - name: '3804'
      # size known to be needed for the model, a buffer of 200Mi is added on all values
      # options: 500Mi, 1Gi, 2Gi, ... , 6Gi
      modelSize: 500Mi
      # optional image override, by default it will use: ersiliaos/{modelCollectionName}{$model.name}:latest
      image: ersiliaos/eos3804:latest
      # optional flag to disable memory limit (for testing only, should not be used for PRODUCTION)
      noMemoryLimit: true

    - name: '3nn9'
      modelSize: 500Mi
      noMemoryLimit: true

